<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Concepts Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Control Structures</h1>

        <section>
            <h2>User Interaction</h2>
            <button onclick="showAlert()">Alert</button>
            <button onclick="userPrompt()">Prompt</button>
            <button onclick="userConfirm()">Confirm</button>
        </section>

        <section>
            <h2>Conditionals</h2>
            <input type="number" id="numInput" placeholder="Enter number" value="75">
            <button onclick="demoConditionals()">Test If/Switch/Ternary</button>
        </section>

        <section>
            <h2>Loops</h2>
            <button onclick="demoLoops()">Run Loops</button>
        </section>

        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
